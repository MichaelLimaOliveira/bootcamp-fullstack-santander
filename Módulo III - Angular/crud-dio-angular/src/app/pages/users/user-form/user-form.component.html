<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Formulário de Usuários</h1>
        <form [formGroup]="userForm">
            <div class="row my-4">
                <div class="col-6">
                    <div class="form-floating">
                        <input formControlName="firstName" type="text" class="form-control" id="nome" placeholder="Digite o seu nome">
                        <label for="nome">Nome</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input formControlName="lastName" type="text" class="form-control" id="sobrenome" placeholder="Digite o seu sobrenome">
                        <label for="sobrenome">Sobrenome</label>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-6">
                    <div class="form-floating">
                        <input formControlName="age" type="text" class="form-control" id="idade" placeholder="Digite a sua idade">
                        <label for="idade">Idade</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input formControlName="ocupation" type="text" class="form-control" id="profissao" placeholder="Digite o seu profissao">
                        <label for="profissao">Profissão</label>
                    </div>
                </div>
            </div>    
            <div class="row my-4">
                <div class="form-group col-12">
                    <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
                    <button type="button" class="btn btn-outline-success float-end" (click)="actionButton()">Enviar</button>
                </div>           
            </div>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            border: 1px solid black;
            max-width: 400px;
            display: flex;
        }

        .item {
            background-color: yellow;
            color: black;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .flex-1 {
            flex: 1;
        }

        .largura {
            width: 200px;
            min-width: 250px;
        }

        .flex-2 {
            flex: 2;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-1">BBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">DD</div>
        <div class="item flex-1">EF</div>
    </div>

    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-2">BBB</div>
        <div class="item flex-2">C</div>
        <div class="item flex-1">DD</div>
        <div class="item flex-2">EF</div>
    </div>

    <div class="flex-container">
        <div class="item flex-2 largura">A</div>
        <div class="item flex-2 largura">BBB</div>
        <div class="item flex-2 largura">C</div>
        <div class="item flex-1 largura">DD</div>
        <div class="item flex-1 largura">EF</div>
    </div>

    <div class="flex-container">
        <div class="item flex-1 largura">A</div>
        <div class="item flex-1 largura">BBB</div>
        <div class="item flex-1 largura">C</div>
        <div class="item flex-1 largura">DD</div>
        <div class="item flex-1 largura">EF</div>
    </div>
    
</body>
</html>
